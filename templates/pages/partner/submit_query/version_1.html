

{% extends 'base.html' %}
{% block content %}

{% load static %}
{% load asset_tags %}



{% include 'components/navbar/version_1.html' %} 

<div class=" bg-white px-6 py-20 sm:py-32 lg:px-8">
    
   
    <div class="mx-auto max-w-2xl text-center">
      <h2 class="text-3xl font-bold tracking-tight text-[#272569] sm:text-4xl">Ask Your Queries</h2>
      
    </div>
    <form method="post" class="mx-auto mt-16 max-w-xl sm:mt-20">
    {% csrf_token %}
      <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
        <div>
          <label for="first-name" class="block text-sm font-semibold leading-6 text-[#272569]">First name</label>
          <div class="mt-2.5">
            <input type="text" name="first-name" id="first-name" value="{{user.first_name}}" autocomplete="given-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400  sm:text-sm sm:leading-6">
          </div>
        </div>
        <div>
          <label for="last-name" class="block text-sm font-semibold leading-6 text-[#272569]">Last name</label>
          <div class="mt-2.5">
            <input type="text" name="last-name" id="last-name" value="{{user.last_name}}" autocomplete="family-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400  sm:text-sm sm:leading-6">
          </div>
        </div>
        
       
        <div class="sm:col-span-2">
          <label for="phone-number" class="block text-sm font-semibold leading-6 text-[#272569]">Phone number</label>
          <div class="relative mt-2.5">
            <div class="absolute inset-y-0 left-0 flex items-center">
              
              <div id="country" name="country" class="h-full rounded-md border-0 bg-transparent bg-none py-0 pl-4 pr-9 pt-2 text-gray-400  sm:text-sm">
                +91
                
              </div>
              
            </div>
            <input type="tel" name="phone-number" id="phone-number" value="{{user.phone}}" autocomplete="tel" class="block w-full rounded-md border-0 px-3.5 py-2 pl-20 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400  sm:text-sm sm:leading-6">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="id_query_text" class="block text-sm font-semibold leading-6 text-[#272569]">Message Us</label>
          <div class="mt-2.5">
            <textarea name="query_text" id="id_query_text" rows="4" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400  sm:text-sm sm:leading-6"></textarea>
          </div>
        </div>
       
      </div>
      <div class="mt-10">
        <button type="submit" class="block w-full rounded-md bg-[#d01d5e] px-3.5 py-4 text-center text-sm font-semibold text-white shadow-sm hover:bg-[#5a004e] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#5a004e]">Submit</button>
      </div>
    </form>
  </div>


  {% include 'components/footer/version_1.html' %} 

{% endblock %}
