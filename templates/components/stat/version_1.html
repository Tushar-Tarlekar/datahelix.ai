    <div class="stats stats-vertical lg:stats-horizontal shadow">

      </div>
      <div class="stat" id="samples-processed">
        <div class="stat-figure text-secondary">
        
<img class="inline-block w-8 h-8  " src=" {% public_assets 'images/svg/sample.svg' %}" alt="samples svg">

        <div class="stat-title">Samples Processed</div>

      </div>
    </div>
  </div>
  <script>
    // Function to start counting
  function startCounting(target, element) {
    let start = 0;
    const count = parseInt(element.textContent);
    const increment = Math.ceil(count / 100); // Increment by 1% of the target count
  
    const intervalId = setInterval(() => {
      start += increment;
      element.textContent = start;
  
      if (start >= count) {
        clearInterval(intervalId);
        element.textContent = count;
      }
    }, 20);
  }
  
  // Function to observe elements and trigger counting
  function observeElements() {
    const options = {
      threshold: 0.5 // Trigger when 50% of the element is visible
    };
  
    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const target = entry.target.dataset.target;
          const element = entry.target.querySelector('.stat-value');
          startCounting(target, element);
          observer.unobserve(entry.target);
        }
      });
    }, options);
  
    document.querySelectorAll('.stat').forEach(stat => {
      observer.observe(stat);
    });
  }
  
  // Start observing elements when the DOM is ready
  document.addEventListener('DOMContentLoaded', observeElements);
  
  </script>
